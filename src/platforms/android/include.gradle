android {
  defaultConfig {
    minSdkVersion 21
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  repositories {
    maven { url "https://dl.bintray.com/triniwiz/maven" }
  }
}

dependencies {
  implementation('com.github.triniwiz:fancycamera:3.0.0-alpha16'){
    transitive = true
  }
}
