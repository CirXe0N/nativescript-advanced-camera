<ActionBar>
    <Label text="Home"></Label>
</ActionBar>

<StackLayout>
    <AdvancedCamera height="300dp" width="300dp" backgroundColor="black" (loaded)="onLoaded($event)"></AdvancedCamera>

    <Button text="Record" (tap)="record()"></Button>
    <Button text="Stop Recording" (tap)="stop()"></Button>
    <Button text="Should keep view at orientation changes" (tap)="shouldKeepViewAtOrientationChanges()"></Button>
    <Button text="Should respond orientation changes" (tap)="shouldRespondToOrientationChanges()"></Button>
    <Button text="Reset orientation" (tap)="resetOrientation()"></Button>
</StackLayout>
